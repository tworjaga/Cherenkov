apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cherenkov-ingress
  namespace: cherenkov
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - cherenkov.io
    - api.cherenkov.io
    secretName: cherenkov-tls
  rules:
  - host: cherenkov.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cherenkov-web
            port:
              number: 80
  - host: api.cherenkov.io
    http:
      paths:
      - path: /graphql
        pathType: Prefix
        backend:
          service:
            name: cherenkov-api
            port:
              number: 8080
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: cherenkov-api
            port:
              number: 8081
