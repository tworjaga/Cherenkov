apiVersion: apps/v1
kind: Deployment
metadata:
  name: cherenkov-api
  namespace: cherenkov
  labels:
    app: cherenkov-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: cherenkov-api
  template:
    metadata:
      labels:
        app: cherenkov-api
    spec:
      containers:
      - name: api
        image: ghcr.io/tworjaga/cherenkov-api:latest
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 8081
          name: websocket
        - containerPort: 50051
          name: grpc
        - containerPort: 9090
          name: metrics
        envFrom:
        - configMapRef:
            name: cherenkov-config
        env:
        - name: SCYLLA_HOSTS
          valueFrom:
            secretKeyRef:
              name: cherenkov-secrets
              key: scylla-hosts
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: cherenkov-secrets
              key: redis-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: cherenkov-secrets
              key: jwt-secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: cherenkov-api
  namespace: cherenkov
spec:
  selector:
    app: cherenkov-api
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  - name: websocket
    port: 8081
    targetPort: 8081
  - name: grpc
    port: 50051
    targetPort: 50051
  - name: metrics
    port: 9090
    targetPort: 9090
