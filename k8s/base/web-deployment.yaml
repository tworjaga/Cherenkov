apiVersion: apps/v1
kind: Deployment
metadata:
  name: cherenkov-web
  namespace: cherenkov
  labels:
    app: cherenkov-web
spec:
  replicas: 3
  selector:
    matchLabels:
      app: cherenkov-web
  template:
    metadata:
      labels:
        app: cherenkov-web
    spec:
      containers:
      - name: web
        image: ghcr.io/tworjaga/cherenkov-web:latest
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: cherenkov-web
  namespace: cherenkov
spec:
  selector:
    app: cherenkov-web
  ports:
  - name: http
    port: 80
    targetPort: 80
