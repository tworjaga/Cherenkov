version: "3.8"

services:
  scylla:
    image: scylladb/scylla:5.4
    container_name: cherenkov-scylla
    ports:
      - "9042:9042"
      - "9160:9160"
    volumes:
      - scylla-data:/var/lib/scylla
    command: --smp 2 --memory 4G --overprovisioned 1

  redis:
    image: redis:7-alpine
    container_name: cherenkov-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  jaeger:
    image: jaegertracing/all-in-one:1.50
    container_name: cherenkov-jaeger
    ports:
      - "16686:16686"
      - "14268:14268"
    environment:
      - COLLECTOR_OTLP_ENABLED=true

  prometheus:
    image: prom/prometheus:v2.48
    container_name: cherenkov-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus

  grafana:
    image: grafana/grafana:10.2
    container_name: cherenkov-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana:/etc/grafana/provisioning

  ingest:
    build:
      context: .
      dockerfile: crates/cherenkov-ingest/Dockerfile
    container_name: cherenkov-ingest
    environment:
      - RUST_LOG=info
      - SCYLLA_URI=scylla:9042
      - REDIS_URI=redis:6379
      - SQLITE_PATH=/data/cherenkov_warm.db
    volumes:
      - ingest-data:/data
    depends_on:
      - scylla
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  api:
    build:
      context: .
      dockerfile: crates/cherenkov-api/Dockerfile
    container_name: cherenkov-api
    ports:
      - "8080:8080"
    environment:
      - RUST_LOG=info
      - SCYLLA_URI=scylla:9042
      - REDIS_URI=redis:6379
      - SQLITE_PATH=/data/cherenkov_warm.db
      - JWT_SECRET=${JWT_SECRET:-cherenkov-dev-secret}
    volumes:
      - api-data:/data
    depends_on:
      - scylla
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  stream:
    build:
      context: .
      dockerfile: crates/cherenkov-stream/Dockerfile
    container_name: cherenkov-stream
    environment:
      - RUST_LOG=info
      - SCYLLA_URI=scylla:9042
      - REDIS_URI=redis:6379
    depends_on:
      - scylla
      - redis
    restart: unless-stopped

volumes:
  scylla-data:
  redis-data:
  prometheus-data:
  grafana-data:
  ingest-data:
  api-data:
