name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  CARGO_TERM_COLOR: always
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/cherenkov

jobs:
  build-release:
    name: Build Release Binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_suffix: ''
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            binary_suffix: ''
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_suffix: '.exe'
          - os: macos-latest
            target: x86_64-apple-darwin
            binary_suffix: ''
          - os: macos-latest
            target: aarch64-apple-darwin
            binary_suffix: ''

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - name: Configure cargo for cross-compilation
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          mkdir -p .cargo
          echo '[target.aarch64-unknown-linux-gnu]' >> .cargo/config.toml
          echo 'linker = "aarch64-linux-gnu-gcc"' >> .cargo/config.toml

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }} --all-features

      - name: Package binary
        shell: bash
        run: |
          mkdir -p dist
          for crate in cherenkov-ingest cherenkov-api cherenkov-stream; do
            src="target/${{ matrix.target }}/release/${crate}${{ matrix.binary_suffix }}"
            dst="dist/${crate}-${{ matrix.target }}${{ matrix.binary_suffix }}"
            if [ -f "$src" ]; then
              cp "$src" "$dst"
              chmod +x "$dst"
            else
              echo "Warning: $src not found"
            fi
          done
          cp README.md dist/ 2>/dev/null || true
          cp LICENSE dist/ 2>/dev/null || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.target }}
          path: dist/*
          if-no-files-found: warn

  docker-release:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build and push ingest
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./crates/cherenkov-ingest/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-ingest:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-ingest:${{ steps.version.outputs.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push api
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./crates/cherenkov-api/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-api:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-api:${{ steps.version.outputs.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push stream
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./crates/cherenkov-stream/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-stream:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-stream:${{ steps.version.outputs.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-release
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: binaries-*
          merge-multiple: false

      - name: Create release archives
        run: |
          mkdir -p releases
          for dir in artifacts/binaries-*; do
            if [ -d "$dir" ]; then
              target=$(basename "$dir" | sed 's/binaries-//')
              if [ -n "$(ls -A "$dir" 2>/dev/null)" ]; then
                tar -czf "releases/cherenkov-${target}.tar.gz" -C "$dir" .
                echo "Created archive for ${target}"
              else
                echo "Skipping empty directory: $dir"
              fi
            fi
          done

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: releases/*
          generate_release_notes: true
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
