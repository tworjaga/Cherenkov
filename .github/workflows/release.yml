name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-release:
    name: Build Release Binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_suffix: ''
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            binary_suffix: ''
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_suffix: '.exe'
          - os: macos-latest
            target: x86_64-apple-darwin
            binary_suffix: ''
          - os: macos-latest
            target: aarch64-apple-darwin
            binary_suffix: ''

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }} --all-features

      - name: Package binary
        shell: bash
        run: |
          mkdir -p dist
          for crate in cherenkov-ingest cherenkov-api cherenkov-stream; do
            cp target/${{ matrix.target }}/release/${crate}${{ matrix.binary_suffix }} dist/${crate}-${{ matrix.target }}${{ matrix.binary_suffix }} 2>/dev/null || true
          done
          cp README.md dist/
          cp LICENSE dist/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.target }}
          path: dist/*

  docker-release:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: build-release
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build and push ingest
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./crates/cherenkov-ingest/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/cherenkov-ingest:latest
            ${{ secrets.DOCKER_USERNAME }}/cherenkov-ingest:${{ steps.version.outputs.VERSION }}

      - name: Build and push api
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./crates/cherenkov-api/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/cherenkov-api:latest
            ${{ secrets.DOCKER_USERNAME }}/cherenkov-api:${{ steps.version.outputs.VERSION }}

      - name: Build and push stream
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./crates/cherenkov-stream/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/cherenkov-stream:latest
            ${{ secrets.DOCKER_USERNAME }}/cherenkov-stream:${{ steps.version.outputs.VERSION }}

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-release
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: binaries-*

      - name: Create release archives
        run: |
          mkdir -p releases
          for dir in artifacts/binaries-*; do
            target=$(basename $dir | sed 's/binaries-//')
            tar -czf releases/cherenkov-${target}.tar.gz -C $dir .
          done

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: releases/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
